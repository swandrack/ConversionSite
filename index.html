    <button class="tablinks" onclick="openCity(event, 'Paris')">

  <!-- Tab content -->
  <div id="London" class="tabcontent">
    <h3>Liquid Conversions</h3>
    <p>Please select your conversion from the dropdown below</p>
    <div class="conversionTable">
        <div class="dropdowns">
            <select name="Measurement" id="measure1">
                <option value="gallon">Gallon</option>
                <option value="pint">Pint</option>
                <option value="fluid_ounces">Fluid Ounces</option>
                <option value="liter">Liter</option>
                <option value="milliliter">Milliliter</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" height="14" width="12.25" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#344e41" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            <select name="Measurement" id="measure2">
                <option value="gallon">Gallon</option>
                <option value="pint">Pint</option>
                <option value="fluid_ounces">Fluid Ounces</option>
                <option value="liter">Liter</option>
                <option value="milliliter">Milliliter</option>
            </select>
        </div>
        <div class="inputFields">
            <input type="text" placeholder="Please enter measurement" class="numberOf" id="measureInput">
            <button onclick="convert()">Submit</button>
        </div>
    </div>
  </div>
  
  <div id="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>
  
  <div id="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>    
</body>
</html>
